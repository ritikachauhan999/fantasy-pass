<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <title>Fantasy Boarding Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Fantasy Boarding Pass</h1>

<div class="same">
    <div class="info">
      <p><strong>Passenger:</strong> Alex Skywalker</p>
      <p><strong>From:</strong> Earth</p>
      <p><strong>To:</strong> Mars Station 5</p>
      <p><strong>Flight:</strong> AX-2025</p>
      <p><strong>Gate:</strong> B42</p>
      <p><strong>Boarding Time:</strong> 09:45 AM</p>
    </div>
      <div class="barcode"></div>
  </div>

  <div class="notes">
    <h2> Notes</h2>
    <ul>
      <li>First-class seat with galaxy view.</li>
      <li>Pack light, gravity is optional.</li>
      <li>Complimentary moon chips and comet cola.</li>
    </ul>
  </div>

</body>
</html>
